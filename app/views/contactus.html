<div class="row">
  <div class="col-sm-6">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3396.0505038119973!2d-106.38881500000001!3d31.659837999999986!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e75d773c444277%3A0x67287cf5e62a5b5a!2sInstituto+de+Estudios+Superiores+Ciudad+Ju%C3%A1rez+A.C.!5e0!3m2!1sen!2smx!4v1414775838279"

      <div class="form-group">
        <div class="col-sm-12">
          <label for="txtMessage">Message</label>
